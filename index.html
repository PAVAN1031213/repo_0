<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <h2>registration form</h2>
            <form>
                <div class="input-name">
                    <i  class="fa fa-user lock"></i>
                    <input type="text" placeholder="Frist name" class="name">
                    <span>
                        <i  class="fa fa-user lock"></i>
                        <input type="text" placeholder="last name" class="name">
                    </span>
                </div>

                <div class="input-name">
                    <i  class="fa fa-envelope email"></i>
                    <input type="email" placeholder="your email" class="text-name">
                </div>

                <div class="input-name">
                    <i  class="fa fa-lock lock"></i>
                    <input type="password" placeholder="password" class="text-name">
                </div>

                <div class="input-name">
                    <i  class="fa fa-lock lock"></i>
                    <input type="password" placeholder="confrom password" class="text-name">
                </div>

                <div class="input-name">
                    <input type="radio" class="radio-button" name="r1">
                    <label for="male">male</label>

                    <input type="radio" class="radio-button" name="r1">
                    <label for="female">female</label>
                </div>

                <div>
                    <select class="country">
                        <option>select country</option>
                        <option>india</option>
                        <option>italy</option>
                        <option>neepal</option>
                        <option>bhutan</option>
                        <option>japan</option>
                    </select>
                    <div class="arrow"></div>
                </div>

                <div class="input-name">
                    <input type="checkbox" class="check-button">
                    <label>i accept the term and condition</label>
                </div>

                <div class="input-name">
                    <input type="submit" class="button" value="register">
                </div>
            </form>
    </div>
</body>
